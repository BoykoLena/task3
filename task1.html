<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Homework</title>
</head>
<body>
<p id="demo"></p>
<button onclick="stopTimer()">Остановить/продолжить отсчет</button>
<button onclick="resetTimer()">Начать отсчет заново</button>

<script>
    let n = 0;
    let myVar;
    let count = true;

    startTimer();
    function startTimer() {
        if(n === 30) {
            document.getElementById("demo").innerHTML = n + "sec";
        } else {
            document.getElementById("demo").innerHTML = n + "sec";
            n = n + 1;
            myVar = setTimeout(startTimer, 1000);  
        }          
    }

    function stopTimer() {
        if(count === true) {
            clearTimeout(myVar);
            count = false;
            
        } else{
            clearTimeout(myVar);
            startTimer();
            count = true;
        }        
    }

    function resetTimer () {
        clearTimeout(myVar);
        n = 0;
        startTimer();
        count = true;
    }                  
</script>
</body>
</html>
